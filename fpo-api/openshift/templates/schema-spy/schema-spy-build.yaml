kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Build template for a schema-spy server.
    tags: schema-spy
  name: ${NAME}-build-template
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
        buildconfig: ${NAME}
    spec:
      source:
        type: Git
        git:
          uri: ${GIT_REPO_URL}
          ref: ${GIT_REF}
        contextDir: ${SOURCE_CONTEXT_DIR}
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: DockerImage
            name: "${SOURCE_IMAGE_REGISTRY}${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}"
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:${OUTPUT_IMAGE_TAG}
      triggers:
        - type: ConfigChange
        - type: ImageChange
parameters:
  - name: NAME
    displayName: Schema Spy Name
    description: The name assigned to all of the schema spy objects defined in this template.
    required: true
    value: schema-spy
  - name: GIT_REPO_URL
    displayName: Git Repo URL
    description: The URL to the schema spy implementation.
    required: true
    value: https://github.com/bcgov/SchemaSpy.git
  - name: GIT_REF
    displayName: Git Reference
    description: The git reference or branch.
    required: true
    value: master
  - name: SOURCE_CONTEXT_DIR
    displayName: Source Context Directory
    description: The source context directory.
    required: false
    value: ""
  - name: SOURCE_IMAGE_REGISTRY
    displayName: Source Image Registry
    description: The name of the Source Image Registry.
    required: false
    value: docker-remote.artifacts.developer.gov.bc.ca/
  - name: SOURCE_IMAGE_NAME
    displayName: Source Image Name
    description: The name of the Docker image to be used for the build. Overrides the FROM instruction in the Dockerfile.
    required: false
    value: openjdk
  - name: SOURCE_IMAGE_TAG
    displayName: Source Image Tag
    description: The tag of the source image.
    required: true
    value: jre-alpine
  - name: OUTPUT_IMAGE_TAG
    displayName: Output Image Tag
    description: The tag given to the built image.
    required: true
    value: latest
